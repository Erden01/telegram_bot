<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration Form in HTML | CodingNepal</title>
    <link rel="stylesheet" href="arhimed.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <img src="logo.svg" class="logo" alt="отцентрированное изображение" />

      <!-- <div class="title-text">
        <div class="title login">Жалоба</div>
        <div class="title signup">Отзыв</div>
      </div> -->
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login"> <b>Жалоба</b></label>
          <label for="signup" class="text slide signup"><b>Отзыв</b></label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form
            onsubmit="sendEmailTelegram(event)"
            class="form"
            action="#"
            class="login form"
          >
            <div class="form__group">
              <div class="field">
                <input
                  type="text"
                  name="name"
                  placeholder="можете написать сюда"
                />
              </div>
              <div class="field">
                <input placeholder="Номер телефона или @mail" />
              </div>
              <div class="pass-link"></div>
              <!-- <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Отправить" />
                <button></button>
              </div> -->
            </div>
            <div class="field btn form__submit-block">
              <div class="form__submit-button">
                <button class="button" type="submit">Отправить</button>
              </div>
            </div>
          </form>
          <form action="#" class="signup form">
            <div class="field">
              <input type="text" placeholder="отзывы и предложения" required />
            </div>
            <div class="field">
              <input placeholder="Номер телефона или @mail" required />
            </div>

            <div class="field btn form__submit_block">
              <div class="form__submit-button">
                <button class="button" type="submit" value="Отправить"></button>
              </div>
            </div>
            <!-- <div class="form__send-result"></div> -->
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
